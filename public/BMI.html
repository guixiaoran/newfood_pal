      <form name="TESTING">
        <table border="1" width="900" height="200" cellpadding="10" cellspacing="4">
        <tr><th colspan="3"><h1>BMI TESTING</h1></th></tr>
        
        
        <tr>  <th><h3>Weight</h3></th>
        <th><h3>Height</h3></th>
        <th><h3>BMI</h3></th></tr>
        
        
        <tr></tr>
        <td><input type="number" name="INPUT1" id="input1" onchange="calculate();"/></td>
        <td><input type="number" name="INPUT2" id="input2" onchange="calculate();"/></td>
        <td><input type="number" name="OUTPUT1" id="output"></td>
        <table>
        
        </form>
        
        <script type="text/javascript">
        function calculate() {
        
        var USERINPUT1 = document.TESTING.INPUT1.value;
        var USERINPUT2 = document.TESTING.INPUT2.value;
        var CALC1 = USERINPUT1;
        var CALC2 = (USERINPUT2/100)*(USERINPUT2/100);
        var CALC3 = CALC1/CALC2;
        
        document.TESTING.OUTPUT1.value = CALC3;
        
        }
        </script>
